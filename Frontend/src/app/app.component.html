<h1>Stock Exchange</h1>
<button (click)="disconnect()" *ngIf="getConnectedStatus()">Disconnect</button>
<button (click)="connect()" *ngIf="!getConnectedStatus()">Connect</button>
<span *ngIf="getConnectedStatus()">Connected clients: {{ dataService.connectedUsers }}</span>
<br>
<label for="username">Username</label>
<input [(ngModel)]="username" type="text" id="username">
